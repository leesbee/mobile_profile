<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile SNS Card UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="back-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <button class="toggle-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </header>
    <section class="card">
        <figure>
            <!-- 필터 레이어 -->
            <div class="filter"></div>
            <!-- 배경으로 이미지를 추가함 -->
        </figure>
        <div class="info">
            <div class="container">
               <p class="name">Lee Seulbee</p>
               <p class="location">SEOUL, KOREA</p>
               <ul class="count-info">
                   <li>
                       <div class="count">12</div>
                       <span class="title">Photo</span>
                   </li>
                   <li>
                       <div class="count">46</div>
                       <span class="title">Followers</span>
                   </li>
                   <li>
                    <div class="count">12</div>
                    <span class="title">Following</span>
                   </li>
               </ul>
               <button class="btn follow-btn">친구신청</button>
               <button class="btn message-btn">메세지</button>                
            </div>            
        </div>
    </section>
</body>
</html>
